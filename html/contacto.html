<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/contacto.css">
</head>
<body>

    <header>
        <h1>Spoiler Alert</h1>
        <nav>
            <a href="../index.html">Inicio</a>
            <a href="acercade.html">Quienes somos</a>
            <a href="contacto.html">Contáctanos</a>
        </nav>
    </header>

    
    <h1 class="titulo">Contáctanos</h1>


    <form id="form">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombres y apellidos</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombres y apellidos completos" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" >Submit</button>
    </form>


    <footer>
        <div class="footer-content">
          <p><i class="fas fa-users"></i> Autores: Juan Mendivelso, Ana Martinez, Andres Homez, Monica Calvo, Sergio Roa</p>
          <p><i class="fas fa-envelope"></i> Contacto: contacto@ejemplo.com</p>
          <p><i class="fas fa-code"></i> SpoilerAlert</p>
        </div>
      </footer>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
      <script src="../script.js"></script>

</body>
</html>
