<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Proyecto</title>

  <!-- Vincular la biblioteca de Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados para el footer -->
  <link rel="stylesheet" href="../css/footer.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


  <!-- Otros enlaces de estilos si es necesario -->
</head>
<body>

  <!-- Contenido principal de la página aquí -->

<!-- Footer -->
<footer class="text-white py-5 mt-5" style="background: linear-gradient(to bottom, #141b1a, #0f1312); border-top: 2px solid #f3b342;">
    <div class="container">
      <div class="row text-center text-md-start">
        <!-- SpoilerAlert y Contacto -->
        <div class="col-md-4 mb-4">
          <h4 class="text-uppercase mb-3">SpoilerAlert</h4>
          <h5 class="text-uppercase">Contacto</h5>
          <p>
            <a href="mailto:contacto@ejemplo.com" class="text-decoration-none text-white">
              contacto@ejemplo.com
            </a>
          </p>
          <!-- Formulario de suscripción -->
          <form class="d-flex flex-column align-items-center align-items-md-start">
            <label for="email" class="form-label mb-1">Suscríbete a nuestro boletín</label>
            <div class="input-group mb-2" style="max-width: 100%;">
              <input type="email" class="form-control" id="email" placeholder="Tu correo">
              <button class="btn btn-warning" type="submit">Suscribirse</button>
            </div>
          </form>
        </div>
  
        <!-- Autores -->
        <div class="col-md-4 offset-md-4 mb-4 text-center text-md-start">
          <h5 class="text-uppercase mb-3">Autores</h5>
          <ul class="list-unstyled mb-0">
            <li>Juan Mendivelso</li>
            <li>Ana Martinez</li>
            <li>Andres Homez</li>
            <li>Monica Calvo</li>
            <li>Sergio Roa</li>
          </ul>
        </div>
      </div>
  
      <!-- Separador -->
      <hr class="my-4" style="border-color: #f3b342;">
  
      <!-- Links adicionales -->
      <div class="row justify-content-center">
        <div class="col-md-4 text-center mb-3">
          <a href="#" class="text-decoration-none text-white me-3">Política de privacidad</a>
          <a href="#" class="text-decoration-none text-white">Términos de uso</a>
        </div>
      </div>
  
      <!-- Redes sociales -->
      <div class="text-center mt-3">
        <a href="#" class="btn btn-outline-light me-3" style="border-radius: 50%; padding: 12px;">
          <i class="fab fa-facebook fa-2x"></i>
        </a>
        <a href="#" class="btn btn-outline-light me-3" style="border-radius: 50%; padding: 12px;">
          <i class="fab fa-twitter fa-2x"></i>
        </a>
        <a href="#" class="btn btn-outline-light" style="border-radius: 50%; padding: 12px;">
          <i class="fab fa-instagram fa-2x"></i>
        </a>
      </div>
  
      <!-- Copyright -->
      <div class="text-center mt-4">
        <p class="small mb-0">&copy; <span id="year"></span> SpoilerAlert. Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>
  
  <!-- Script para actualizar el año automáticamente -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
    
  
  <!-- Vincular la biblioteca de Bootstrap JS (opcional si necesitas interactividad) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
